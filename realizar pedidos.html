<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="imagenes/LOGO PRUSA.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="fondo">
    <!-- Barra de Navegacion -->
    <header class="barra_navegacion"> 
        <nav class="navbar navbar-expand-lg" style="background-color:grey;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html"><img src="imagenes/LOGO PRUSA.png" alt="logo_prusa" width="60" height="40"></a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page"  href="modelos.html">Modelos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="quienes somos.html">Quienes Somos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Realizar Pedidos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="contacto.html">Contacto</a>
                  </li>
                </div>
            </div>
          </nav>
    </header>
    <h1 class="titulo"> 
        Elaborar Pedido
    </h1>
    <!-- Cuerpo del texto -->
    <form action="">
        <fieldset>
            <legend>Detalles del Pedido</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre", id="Nombre", placeholder="Ingresa tu Nombre", required>
            <br>
            <br>
            <label for="Teléfono de Contacto">Teléfono de Contacto</label>
            <input type="number" name="Teléfono de Contacto", id="Teléfono de Contacto", placeholder="000 - 000 - 000", required>
            <br>
            <br>
            <label for="Correo Electrónico">Correo Electrónico</label>
            <input type="email" name="Correo Electrónico", id="Correo Electrónico", placeholder="Ingresa tu correo", required> 
            <br>
            <br>
            <label for="Imagen">Imagen</label>
            <input type="url" name="Imagen", id="Imagen", placeholder="Ingresa link de imagen", required>
            <label for="Tamaño">Tamaño</label>
            <select name="Tamaño" id="Tamaño", required>
                <option value="">Selecciona el Tamaño</option>
                <option value="Pequeño">Pequeño (5 cm. x 5 cm.)</option>
                <option value="Mediano">Mediano (10 cm. x 10 cm.)</option>
                <option value="Grande">Grande (15 cm. x 15 cm.)</option>
            </select>
            <br>
            <br>
            <label for="Detalles del diseño">Detalles del diseño</label>
            <br>
            <textarea name="Detalles de Diseño" id="" cols="30" rows="10", placeholder="Cuentanos como quieres tu diseño...", required></textarea>
            <br>
            <br>
            <div>Forma de Pago
                <br>
                <br>
                <input type="radio", name="cbox1", required>Débito
                <input type="radio", name="cbox1", required>Crédito
                <input type="radio", name="cbox1", required>Giro
            </div>
            <br>
            <br>
            <input type="submit", value="Enviar Formulario">
            <input type="reset", value="Reestablecer">
        </fieldset>
    </form>
    <!-- Footer -->
    <footer class="footer">
        <small> 
            Derechos Reservados
        </small>
        <address>
            Teléfono de Contacto: 091 - 000 - 000
        </address>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
