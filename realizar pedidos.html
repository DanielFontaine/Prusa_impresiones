<html lang="en">
<head>

    <link rel="shortcut icon" href="imagenes/LOGO PRUSA.png">
    <link rel="stylesheet" href="estilo.css">
</head>
<body class="fondo">
    <!-- Barra de Navegacion -->
    <header class="barra_navegacion"> 
        <div>
            <a href="index.html"><img src="imagenes/LOGO PRUSA.png" alt="logo prusa" id="logo"></a>
        </div>
        <nav>
            <ul id="elementos_nav"> 
                <li><a href="Modelos.html">Modelos</a></li>
                <li><a href="Quienes Somos.html">Quienes Somos</a></li>
                <li><a href="Realizar Pedidos.html">Realizar Pedidos</a></li>
                <li><a href="Contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <h1 class="titulo"> 
        Elaborar Pedido
    </h1>
    <!-- Cuerpo del texto -->
    <div class="caja_principal">
        <form action="">
            <fieldset class="formulario">
            <legend>Detalles del Pedido</legend>
            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre", id="Nombre", placeholder="Ingresa tu Nombre", required>
            <br>
            <br>
            <label for="Teléfono de Contacto">Teléfono de Contacto</label>
            <input type="number" name="Teléfono de Contacto", id="Teléfono de Contacto", placeholder="000 - 000 - 000", required>
            <br>
            <br>
            <label for="Correo Electrónico">Correo Electrónico</label>
            <input type="email" name="Correo Electrónico", id="Correo Electrónico", placeholder="Ingresa tu correo", required> 
            <br>
            <br>
            <label for="Imagen">Imagen</label>
            <input type="url" name="Imagen", id="Imagen", placeholder="Ingresa link de imagen", required>
            <label for="Tamaño">Tamaño</label>
            <select name="Tamaño" id="Tamaño", required>
                <option value="">Selecciona el Tamaño</option>
                <option value="Pequeño">Pequeño (5 cm. x 5 cm.)</option>
                <option value="Mediano">Mediano (10 cm. x 10 cm.)</option>
                <option value="Grande">Grande (15 cm. x 15 cm.)</option>
            </select>
            <br>
            <br>
            <label for="Detalles del diseño">Detalles del diseño</label>
            <br>
            <textarea name="Detalles de Diseño" id="" cols="30" rows="10", placeholder="Cuentanos como quieres tu diseño...", required></textarea>
            <br>
            <br>
            <div>Forma de Pago
                <br>
                <br>
                <input type="radio", name="cbox1", required>Débito
                <input type="radio", name="cbox1", required>Crédito
                <input type="radio", name="cbox1", required>Giro
            </div>
            <br>
            <br>
            <input type="submit", value="Enviar Formulario">
            <input type="reset", value="Reestablecer">
        </fieldset>
        </form>
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="imagenes/impresión-3D1.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/imagen3D2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="imagenes/imagen3D3.jpg" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <small> 
            Derechos Reservados
        </small>
        <address>
            Teléfono de Contacto: 091 - 000 - 000
        </address>
    </footer>

</body>
</html>
